{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter your movie name">
  <input type="text" name="desc" placeholder="Enter Description">
  <input type="text" name="year" placeholder="Enter release year">
  <input type="file" name="img">
  <input type="submit">
</form>
{% endblock %}
